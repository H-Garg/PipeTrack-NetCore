<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipeTrack Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f3f6;
        }
        .navbar-brand {
            font-weight: bold;
            color: #007bff;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-pending {
            color: orange;
            font-weight: bold;
        }
        .status-error {
            color: red;
            font-weight: bold;
        }
        .table-wrapper {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PipeTrack</a>
        </div>
    </nav>

    <div class="container table-wrapper">
        <h2 class="mb-4">Pipeline Tracker</h2>

        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col">Pipeline Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Last Run</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pipeline A</td>
                    <td><span class="status-active">Active</span></td>
                    <td>2025-10-15 10:30 AM</td>
                    <td>5 min</td>
                    <td><button class="btn btn-primary btn-sm">View</button></td>
                </tr>
                <tr>
                    <td>Pipeline B</td>
                    <td><span class="status-pending">Pending</span></td>
                    <td>2025-10-14 03:45 PM</td>
                    <td>-</td>
                    <td><button class="btn btn-primary btn-sm">View</button></td>
                </tr>
                <tr>
                    <td>Pipeline C</td>
                    <td><span class="status-error">Error</span></td>
                    <td>2025-10-13 08:20 AM</td>
                    <td>2 min</td>
                    <td><button class="btn btn-primary btn-sm">View</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
